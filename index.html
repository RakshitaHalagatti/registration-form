<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form action="submit.php" method="POST" enctype="multipart/form-data">

  <div class="form-grid">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstname" required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastname" required>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" name="phone" required>
    </div>

    <div class="form-group">
      <label>Alternate Phone</label>
      <input type="text" name="alt_phone">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label>Nationality</label>
      <input type="text" name="nationality" required>
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input type="text" name="pincode" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea name="address"></textarea>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" name="city">
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" name="state">
    </div>

    <div class="form-group full-width">
      <label>Course Interested</label>
      <select name="course">
        <option value="">-- Select Course --</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
      </select>
    </div>

    <div class="form-group full-width">
      <label>Preferred Study Mode</label>
      <select name="study_mode">
        <option value="">-- Select --</option>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
        <option value="Hybrid">Hybrid</option>
      </select>
    </div>

    <div class="form-group full-width">
      <label>Skills</label>
      <textarea name="skills" placeholder="e.g., Python, HTML, Photoshop"></textarea>
    </div>

    <div class="form-group full-width">
      <label>LinkedIn Profile URL</label>
      <input type="url" name="linkedin">
    </div>

    <div class="form-group full-width">
      <label>GitHub Profile URL</label>
      <input type="url" name="github">
    </div>

    <div class="form-group full-width">
      <label>Hobbies</label>
      <textarea name="hobbies"></textarea>
    </div>

    <div class="form-group full-width">
      <label>How did you hear about us?</label>
      <select name="hear_about">
        <option value="">-- Select --</option>
        <option value="Friends">Friends</option>
        <option value="Website">Website</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
        <option value="YouTube">YouTube</option>
      </select>
    </div>

    <div class="form-group full-width">
      <label>Upload Resume</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx">
    </div>

    <div class="form-group full-width">
      <label><input type="checkbox" name="agree" required> I agree to Terms & Conditions</label>
    </div>

  </div>

  <button type="submit" class="btn">Register</button>
</form>

  </div>
</body>
</html>
